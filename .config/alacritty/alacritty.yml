# ------------------------------------------------
# --- Discoople's Gruvbox-Dark Alacritty Config---
# ------------------------------------------------

# --- Behavior
# ------------------------------------------------

window:
  padding:
    x: 10
    y: 5
  class:
    instance: Alacritty
    general: Alacritty


scrolling:
  history: 10000

env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8

selection:
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/bin/bash

# --- Colors/Appearence
# ------------------------------------------------
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
background_opacity: 0.7
gtk_theme_variant: dark

cursor:
  style:
    shape: block


# --- Font
# ------------------------------------------------

font:
  normal:
    family: hack
    style:  medium
  bold:
    family: hack
    style: bold
  italic:
    family: hack
    style: mediumitalic
  bold_italic:
    family: hack
    style: bolditalic
  size: 12.0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true
